{{- $release := .Release }}
{{- $lb := .Values.loadBalancer }}
{{- if $lb.enabled }}
# This service is to expose a pod in the statefulset with a loadbalancer.
# Includes integration with https://github.com/kubernetes-sigs/external-dns
apiVersion: v1
kind: Service
metadata:
  name: pandaproxy
  namespace: {{ $release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ template "redpanda.chart" $ }}
    app.kubernetes.io/name: {{ template "redpanda.name" $ }}
    app.kubernetes.io/instance: {{ $release.Name | quote }}
    app.kubernetes.io/managed-by: {{ $release.Service | quote }}
    app.kubernetes.io/component: pandaproxy
  {{- with $.Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: pandaproxy.{{$lb.parentZone}}
    {{- range $key, $value := $lb.annotations}}
    {{$key}}: {{$value}}
    {{- end }}
spec:
  ports:
    - name: rest
      protocol: TCP
      port: 8082
      targetPort: 8082
  selector:
    app.kubernetes.io/name: {{ template "redpanda.name" $ }}
    app.kubernetes.io/component: pandaproxy
  type: LoadBalancer
---
{{- end }}
