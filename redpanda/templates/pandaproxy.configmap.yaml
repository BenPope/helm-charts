apiVersion: v1
kind: ConfigMap
metadata:
  name: pandaproxy
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ template "redpanda.chart" . }}
    app.kubernetes.io/name: {{ template "redpanda.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: pandaproxy
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  pandaproxy.yaml: |
    pandaproxy:
      # Pandaproxy transport
      pandaproxy_api:
        address: "0.0.0.0"
        port: 8082

      advertised_pandaproxy_api:
        address: "pandaproxy.{{ template "redpanda.kafka.external.domain" $ }}"
        port: 8082

      admin_api:
        address: "0.0.0.0"
        port: 9645

      admin_api_doc_dir: /usr/share/pandaproxy/admin-api-doc
      api_doc_dir: /usr/share/pandaproxy/api-doc

    pandaproxy_client:
      # kafka-api compatible brokers
      brokers:
        {{- range untilStep 0 (.Values.statefulset.replicas|int) 1 }}
        - address: "{{ template "redpanda.fullname" $ }}-{{ . }}.{{ template "redpanda.internal.domain" $ }}"
          port: {{ template "redpanda.kafka.internal.advertise.port" $ }}
        {{- end }}
    rpk:
{{ toYaml .Values.config.rpk | indent 6 }}
